<!doctype html>
<html data-htmlattr="htmlAttributes">
  <head>
    <meta charset="utf-8">
    <!--!title-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--!meta-->

    <!-- Favicons and app icons -->
    <!-- If you want more control, you can create icons using https://realfavicongenerator.net/ and remove generated webmanifest from the server and Page -->
    <!-- Note: we generate web app manifest from design/branding.json, and it is set in src/components/Page/Page component -->
    <!-- Note: we don't use favicon.ico by default. However, favicon-48x48.png, favicon-32x32.png, favicon-16x16.png and apple-touch-icon come from hosted assets / Console -->
    <!-- End Favicons -->

    <!--!link-->
    <!--!ssrStyles-->
    <!--!ssrLinks-->

    <style>

     /**
      * Zona Pro font is the primary font for the application
      *
      * https://fonts.google.com/specimen/Zona+Pro
      */

      @font-face {
        font-family: "Zona Pro";
        font-style: normal;
        font-weight: 300;
        font-display: fallback;
        src: url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Light.woff2") format("woff2"), url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Light.woff") format("woff");
      }
      @font-face {
        font-family: "Zona Pro";
        font-style: normal;
        font-weight: 400;
        font-display: fallback;
        src: url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Regular.woff2") format("woff2"), url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Regular.woff") format("woff");
      }
      @font-face {
        font-family: "Zona Pro";
        font-style: normal;
        font-weight: 500;
        font-display: fallback;
        src: url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Medium.woff2") format("woff2"), url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Medium.woff") format("woff");
      }
      @font-face {
        font-family: "Zona Pro";
        font-style: normal;
        font-weight: 600;
        font-display: fallback;
        src: url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-SemiBold.woff2") format("woff2"), url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-SemiBold.woff") format("woff");
      }
      @font-face {
        font-family: "Zona Pro";
        font-style: normal;
        font-weight: 700;
        font-display: fallback;
        src: url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Bold.woff2") format("woff2"), url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Bold.woff") format("woff");
      }
      @font-face {
        font-family: "Zona Pro";
        font-style: normal;
        font-weight: 800;
        font-display: fallback;
        src: url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-ExtraBold.woff2") format("woff2"), url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-ExtraBold.woff") format("woff");
      }
      @font-face {
        font-family: "Zona Pro";
        font-style: normal;
        font-weight: 900;
        font-display: fallback;
        src: url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Black.woff2") format("woff2"), url("https://fonts.gstatic.com/s/zonapro/v1/ZonaPro-Black.woff") format("woff");
      }
    </style>

    <!--!script-->

  </head>
  <body>
    <div id="root"><!--!body--></div>
    <div id="portal-root"></div>

    <!--
         Stripe script should be on every page, not just the pages that
         use the API:

         https://stripe.com/docs/stripe.js#including-stripejs
       -->
    <script src="https://js.stripe.com/v3/" crossorigin></script>
    <!--!preloadedStateScript-->

    <!--!ssrScripts-->

    <!--
         Note when adding new external scripts/styles/fonts/etc.:
         If a Content Security Policy (CSP) is turned on, the new URLs
         should be whitelisted in the policy.

         Check: /server/csp.js
    -->
  </body>
</html>
